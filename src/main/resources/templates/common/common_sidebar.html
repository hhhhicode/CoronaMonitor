<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SideBar Title</title>
</head>
<body>

<!-- Sidebar -->
<ul th:fragment="common_sidebar" class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/home}">
        <div class="sidebar-brand-icon rotate-n-15">
            <i class="fas fa-laugh-wink"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Corona<br>Monitor</div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0">

    <!-- Nav Item - Dashboard -->
    <li class="nav-item active">
        <a class="nav-link" href="index.html" th:href="@{/home}">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span th:text="#{page.dashboard}">Dashboard</span></a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider">

    <!-- Heading -->
    <div class="sidebar-heading">
        Addons
    </div>

    <!-- Nav Item - Charts -->
    <li class="nav-item">
        <a class="nav-link" href="@{/charts}" th:href="@{/charts}">
            <i class="fas fa-fw fa-chart-area"></i>
            <span th:text="#{page.charts}">Charts</span></a>
    </li>

    <!-- Nav Item - Tables -->
    <li class="nav-item">
        <a class="nav-link" href="tables.html" th:href="@{/tables}">
            <i class="fas fa-fw fa-table"></i>
            <span th:text="#{page.tables}">Tables</span></a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block">

    <!-- Sidebar Toggler (Sidebar) -->
    <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
    </div>

    <!-- Sidebar Message -->
    <div class="sidebar-card d-none d-lg-flex">
        <img class="sidebar-card-illustration mb-2" src="img/undraw_rocket.svg" alt="...">
        <p class="text-center mb-2">이 페이지는 무료 템플릿 <br><strong>SB Admin 2</strong><br>을 참고하여 만들었습니다.</p>
        <a class="btn btn-success btn-sm" href="https://startbootstrap.com/theme/sb-admin-2">이동하기</a>
    </div>

</ul>
<!-- End of Sidebar -->
</body>
</html>
