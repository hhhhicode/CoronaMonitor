<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/common_head :: common_header}"></head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="~{common/common_sidebar :: common_sidebar}"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="~{common/common_topbar :: common_topbar (${session.get('loginMember')?.userName})}"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-1 text-gray-800" th:text="프로필">Profile</h1>
                    <p class="mb-4">사용자의 프로필을 확인하고 수정할 수 있습니다.</p>

                    <!-- Content Row -->
                    <form class="user" action="" th:action th:object="${member}" method="post" enctype="multipart/form-data">
                        <div class="py-xl-5">

                            <!-- userId 확인 -->
                            <div class="col-xl-auto">
                                <div class="card mb-4 py-3 border-left-secondary">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <span class="form-control-plaintext flex-fill"
                                                      style="font-size: 200%; text-align: center"
                                                      th:text="|유저 아이디 확인 카드|"></span>
                                            </div>
                                            <div class="col-sm-8">
                                                <input type="text"
                                                       class="form-control-plaintext flex-fill"
                                                       style="font-size: 200%; text-align: center"
                                                       th:placeholder="|아이디|">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 프로필사진 확인 -->
                            <div class="col-xl-auto">
                                <div class="card mb-4 py-3 border-left-info">
                                    <div class="card-body">
                                        <div class="row" style="justify-content: center; align-items: center">
                                            <div class="col-sm-4">
                                                <span class="form-control-plaintext flex-fill"
                                                      style="font-size: 200%; text-align: center"
                                                      th:text="|프로필 사진|"></span>
                                            </div>
                                            <div class="col-sm-7" style="display: flex; justify-content: center; align-items: center">
                                                <img src="/img/undraw_profile.svg" width="100" height="100">
                                            </div>
                                            <div class="col-sm-1">
                                                <button class="btn btn-primary btn-user btn-block"
                                                      style="font-size: 100%; text-align: center"
                                                      th:text="|변경|"></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- userName 확인 -->
                            <div class="col-xl-auto">
                                <div class="card mb-4 py-3 border-left-info">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <span class="form-control-plaintext flex-fill"
                                                      style="font-size: 200%; text-align: center"
                                                      th:text="|유저 이름 확인 카드|"></span>
                                            </div>
                                            <div class="col-sm-8">
                                                <input type="text"
                                                       class="form-control-plaintext flex-fill"
                                                       style="font-size: 200%; text-align: center"
                                                       th:placeholder="|유저이름|">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- age 확인 -->
                            <div class="col-xl-auto">
                                <div class="card mb-4 py-3 border-left-info">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <span class="form-control-plaintext flex-fill"
                                                      style="font-size: 200%; text-align: center"
                                                      th:text="|유저 나이 확인 카드|"></span>
                                            </div>
                                            <div class="col-sm-8">
                                                <input type="text"
                                                       class="form-control-plaintext flex-fill"
                                                       style="font-size: 200%; text-align: center"
                                                       th:field="*{age}"
                                                       th:placeholder="|유저나이|">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- password 확인 -->
                            <div class="col-xl-auto">
                                <div class="card mb-4 py-3 border-left-danger">
                                    <div class="card-body">
                                        비밀번호를 입력해야 수정 가능하도록
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Register Account 비밀번호 확인 아니면 readOnly로?
                                </button>
                            </div>
                            <div class="col-sm-6">
                                <button type="button" class="btn btn-secondary btn-user btn-block" th:text="#{button.members.cancel}" th:onclick="|location.href='@{/}'|">
                                    취소
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="~{common/common_footer :: common_footer}"></footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
